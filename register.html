<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
        <style>
            body{background-color:lavender;}
        </style>
    </head>
    <body>
        <form method="get">
            First name:<input type="text" required name="firstname"><br><br>
            Last name:<input type="text" name="lastname"><br><br>
            Email:<input type="email" required name="email"><br><br>
            Password:<input type="password" min="5" name="password"><br><br>
            Birthday: <input type="date" name="birthday"><br><br>
            Gender:<br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br><br>
            Pets:<br>
            <input type="checkbox" name="cat"> Cat<br>
            <input type="checkbox" name="goat"> Goat<br>
            <input type="checkbox" name="dog"> Dog<br><br>
            School:<br>
            <select>
                <option value="oau" name="oau">OAU</option>
                <option value="harvard" name="harvard">HARVARD</option>
                <option value="manchester" name="manchester">MANCHESTER</option>
            </select><br><br>
            Phone:<br>
            <select>
                <option value="iPhone" name="iPhone">iPhone</option>
                <option value="android" name="android">Android</option>
                <option value="google" name="google">Google</option>
            </select><br><br>
            <input type="submit" value="Register!">
            <input type="reset">
        </form>
    </body>
</html>
